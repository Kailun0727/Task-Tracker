<form
  *ngIf="showAddTask"
  [formGroup]="addForm"
  (ngSubmit)="onSubmit()"
  class="add-form"
>
  <div class="add-form-control">
    <label for="text">Task</label>
    <input
      formControlName="text"
      type="text"
      id="text"
      name="text"
      placeholder="Add"
    />

    <div
      class="add-form-control"
      *ngIf="
        addForm.get('text')?.invalid &&
        (addForm.get('text')?.dirty || addForm.get('text')?.touched)
      "
    >
      <small
        *ngIf="addForm.get('text')?.hasError('required')"
        class="text-danger"
        >Text is required!</small
      >
    </div>
  </div>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input formControlName="day" matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- <div class="add-form-control">
    <label for="day">Day & Time</label
    ><input
      formControlName="day"
      type="text"
      id="day"
      name="day"
      placeholder="Add Day & Time"
    />
  </div> -->

  <div class="add-form-control add-form-control-check">
    <label for="reminder">Set Reminder</label
    ><input
      formControlName="reminder"
      type="checkbox"
      id="reminder"
      name="reminder"
      [checked]="false"
    />
  </div>
  <input
    [disabled]="addForm.invalid"
    type="submit"
    value="Save Task"
    [ngClass]="'btn btn-block btn-primary'"
  />
</form>
